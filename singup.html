<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellphone : Create Account</title>
    <link rel="stylesheet" href="/Css/singup.css">
</head>
<body>

    <img src="/Img/loader.gif" class="loader" alt="loading...">

    <div class="alert-box">
        <img src="/Img/error.png" class="alert-img" alt="error">
        <p class="alert-msg">Error</p>

    </div>

    <div class="container">
        <img src="/Img/dark-logo.png" class="logo" alt="logo">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="nombre">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="contraseña">
            <input type="checkbox" class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">aceptar <a href="#">terminos y condiciones</a></label>
            <button class="submit-btn">crear cuenta</button>
        </div>
        <a href="/login.html" class="link">¿ya tenes cuenta? ingresa aqui</a>
        <a href="/index.html" class="link">volver a inicio</a>
    </div>

    <script src="/Js/form.js"></script>  
    <script src="/data/users.js"></script>  
</body>
</html>
